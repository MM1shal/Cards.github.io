    <button class="button" onclick="downloadVCard()">Save to Contact</button>
    
    <script>
        function downloadVCard() {
            var vCard = `BEGIN:VCARD
        VERSION:3.0
        N:Alsaleh;Nawaf
        ORG:Al Halaba Entertainment Co.
        TITLE:Head Of IT
        TEL;TYPE=WORK,VOICE:+966507498843
        EMAIL;TYPE=PREF,INTERNET:nawaf@example.com
        END:VCARD`;
        
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(vCard));
            element.setAttribute('download', 'contact.vcf');
        
            element.style.display = 'none';
            document.body.appendChild(element);
        
            element.click();
        
            document.body.removeChild(element);
        }
